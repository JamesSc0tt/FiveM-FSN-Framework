<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="nui/main.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="dialog" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" unselectable="on" onselectstart="return false;" onmousedown="return false;">
            <center><p><span style="color: #ffffff;text-shadow: 2px 2px 8px rgb(0, 0, 0);">:FSN: Bike Rentals :</span></p></center>
                <button id="BMX" value ="25" onClick="spawn_selected(this.id, this.value)" class ="button">BMX <span style="color: rgb(255, 0, 0)">$25</span></button>
                <button id="Cruiser" value ="25" onClick="spawn_selected(this.id, this.value)" class ="button">Cruiser <span style="color: rgb(255, 0, 0)">$25</span></button></button>
                <button id="Fixter" value ="25" onClick="spawn_selected(this.id, this.value)" class ="button">Fixter <span style="color: rgb(255, 0, 0)">$25</span></button></button>
                <button id="Scorcher" value ="50" onClick="spawn_selected(this.id, this.value)" class ="button">Scorcher <span style="color: rgb(255, 0, 0)">$50</span></button></button>
                <button id="tribike2" value ="50" onClick="spawn_selected(this.id, this.value)" class ="button">Endurex Race <span style="color: rgb(255, 0, 0)">$50</span></button></button>
                <button id="tribike3" value ="50" onClick="spawn_selected(this.id, this.value)" class ="button">Tri-Cyles Race <span style="color: rgb(255, 0, 0)">$50</span></button></button>
                <button id="tribike" value ="50" onClick="spawn_selected(this.id, this.value)" class ="button">Whippet Race <span style="color: rgb(255, 0, 0)">$50</span></button></button>
        </div>
            
        <script type="text/javascript">
          function spawn_selected(model_clicked, model_charge)
          {
              $.post('http://fsn_bikerental/rentBike', JSON.stringify({
                model: (model_clicked),
                price: (model_charge)
              }));
          }
        </script>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
